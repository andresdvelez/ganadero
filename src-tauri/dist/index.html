<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ganado AI</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu,
          Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      }
      .center {
        min-height: 100%;
        display: grid;
        place-items: center;
        text-align: center;
        padding: 24px;
      }
      .muted {
        color: #666;
      }
      .actions {
        margin-top: 12px;
        display: flex;
        gap: 8px;
        justify-content: center;
        flex-wrap: wrap;
      }
      .btn {
        padding: 10px 14px;
        border-radius: 8px;
        border: 1px solid #ccc;
        background: white;
        cursor: pointer;
      }
      .btn.primary {
        background: #0ea5e9;
        color: white;
        border-color: #0ea5e9;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <div>
        <div style="font-size: 18px; font-weight: 600; margin-bottom: 4px">
          Cargando Ganado AI…
        </div>
        <div class="muted">
          Si tarda demasiado, puede que no haya conexión a Internet.
        </div>
        <div class="actions">
          <button class="btn" onclick="location.reload()">Reintentar</button>
          <button
            class="btn primary"
            onclick="window.location.replace('https://ganadero-nine.vercel.app/_/offline')"
          >
            Abrir ayuda offline
          </button>
        </div>
      </div>
    </div>
    <script>
      // El contenido real será servido por http://localhost:PORT lanzado por Tauri
    </script>
  </body>
</html>
