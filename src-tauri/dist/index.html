<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ganado AI</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu,
          Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      }
      .center {
        min-height: 100%;
        display: grid;
        place-items: center;
        text-align: center;
        padding: 24px;
      }
      .muted {
        color: #666;
      }
      .actions {
        margin-top: 12px;
        display: flex;
        gap: 8px;
        justify-content: center;
        flex-wrap: wrap;
      }
      .btn {
        padding: 10px 14px;
        border-radius: 8px;
        border: 1px solid #ccc;
        background: white;
        cursor: pointer;
      }
      .btn.primary {
        background: #0ea5e9;
        color: white;
        border-color: #0ea5e9;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <div>
        <div style="margin-bottom:12px">
          <img src="./logo.png" alt="Ganado AI" style="height:64px; width:auto;" />
        </div>
        <div style="font-size: 18px; font-weight: 600; margin-bottom: 4px">
          Cargando Ganado AI…
        </div>
        <div class="muted"></div>
      </div>
    </div>
    <script>
      // Intento de redirección automática al servidor local si está disponible
      (function () {
        const tryPorts = [4317, 3000, 3001, 5173];
        let idx = 0;
        let redirected = false;
        function tick() {
          if (redirected || idx >= tryPorts.length) return;
          const p = tryPorts[idx++];
          fetch(`http://127.0.0.1:${p}/manifest.webmanifest`, { mode: 'no-cors', cache: 'no-store' })
            .then(() => {
              const online = navigator.onLine;
              const dest = online ? `http://127.0.0.1:${p}/` : `http://127.0.0.1:${p}/device-unlock`;
              redirected = true;
              window.location.replace(dest);
            })
            .catch(() => setTimeout(tick, 500));
        }
        setTimeout(tick, 600);
        // Fallback duro: si en 5s no redirigió, mostrar botón para reintentar
        setTimeout(() => {
          if (!redirected) {
            const muted = document.querySelector('.muted');
            if (muted) muted.textContent = 'No se pudo iniciar el servidor local.';
          }
        }, 5000);
      })();
    </script>
  </body>
</html>
