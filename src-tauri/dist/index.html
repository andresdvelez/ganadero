<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ganado AI</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu,
          Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background-color: #0f2621;
      }
      .center {
        min-height: 100%;
        display: grid;
        place-items: center;
        text-align: center;
        padding: 24px;
      }
      .splash {
        width: min(80vw, 520px);
        max-width: 520px;
        height: auto;
        display: block;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border-radius: 9999px;
        border: 3px solid rgba(255, 255, 255, 0.2);
        border-top-color: #ffffff;
        animation: spin 1s linear infinite;
        margin: 20px auto 0 auto;
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .muted {
        color: rgba(255, 255, 255, 0.85);
        margin-top: 8px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <div>
        <img src="./splash-screen.jpeg" alt="Ganado AI" class="splash" />
        <div class="spinner"></div>
        <div class="muted">Cargando Ganado AI…</div>
      </div>
    </div>
    <script>
      // El arranque y la redirección los maneja Rust (main.rs) cuando el servidor local está listo.
      // Aquí solo mostramos el estado de carga para evitar redirecciones prematuras.
      (function () {
        setTimeout(() => {
          const muted = document.querySelector(".muted");
          if (muted) muted.textContent = "Verificando servidor local…";
        }, 1200);
        setTimeout(() => {
          const muted = document.querySelector(".muted");
          if (muted && !/http/.test(location.href)) {
            muted.textContent =
              "Esto está tardando… intentando iniciar en modo limitado.";
          }
        }, 8000);
        setTimeout(() => {
          const muted = document.querySelector(".muted");
          if (muted && !/http/.test(location.href)) {
            muted.textContent =
              "Cargando interfaz local… si no mejora, cierra y reabre.";
          }
        }, 20000);
      })();
    </script>
  </body>
</html>
